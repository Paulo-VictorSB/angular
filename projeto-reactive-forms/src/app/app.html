<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
          <h4 class="mb-0">Cadastro de Usuário</h4>
        </div>

        <div class="card-body p-4">
          <form method="POST" enctype="multipart/form-data" [formGroup]="profileForm">
            <!-- Dados Pessoais -->
            <div formGroupName="personalData">
              <h5 class="fw-bold mb-3">Dados Pessoais</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nome Completo *</label>
                  <input type="text" class="form-control" formControlName="name" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Data de Nascimento *</label>
                  <input type="date" class="form-control" formControlName="birthdate" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">CPF *</label>
                  <input type="text" class="form-control" formControlName="cpf" placeholder="000.000.000-00" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Telefone *</label>
                  <input type="text" class="form-control" formControlName="phone" placeholder="(00) 00000-0000"
                    required />
                </div>
                <div class="col-12">
                  <label class="form-label">Foto de Perfil</label>
                  <input type="file" class="form-control" formControlName="imageProfile" accept="image/*" />
                </div>
              </div>
            </div>

            <hr class="my-4" />

            <!-- Endereço -->
            <div formGroupName="adress">
              <h5 class="fw-bold mb-3">Endereço</h5>
              <div class="row g-3">
                <div class="col-md-8">
                  <label class="form-label">Rua *</label>
                  <input type="text" class="form-control" formControlName="road" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Número *</label>
                  <input type="text" class="form-control" formControlName="number" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Bairro *</label>
                  <input type="text" class="form-control" formControlName="neighborhood" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Cidade *</label>
                  <input type="text" class="form-control" formControlName="city" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Estado *</label>
                  <select class="form-select" formControlName="state" required>
                    <option value="">Selecione...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                  </select>
                </div>
                <div class="col-md-8">
                  <label class="form-label">CEP *</label>
                  <input type="text" class="form-control" placeholder="00000-000" formControlName="cep" required />
                </div>
              </div>
            </div>

            <hr class="my-4" />

            <!-- Login e Segurança -->
            <div formGroupName="login">
              <h5 class="fw-bold mb-3">Login e Segurança</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">E-mail *</label>
                  <input type="email" formControlName="email" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Confirmar E-mail *</label>
                  <input type="email" formControlName="confirmEmail" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Senha *</label>
                  <input type="password" formControlName="password" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Confirmar Senha *</label>
                  <input type="password" formControlName="confirmPassword" class="form-control" required />
                </div>
              </div>
            </div>

            <hr class="my-4" />

            <!-- Preferências -->
            <div formGroupName="preferences">
              <h5 class="fw-bold mb-3">Preferências</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Cargo / Função</label>
                  <select class="form-select" formControlName="position">
                    <option value="">Selecione...</option>
                    <option>Administrador</option>
                    <option>Gerente</option>
                    <option>Usuário Comum</option>
                    <option>Convidado</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Status da Conta</label>
                  <select class="form-select" formControlName="status">
                    <option value="">Selecione...</option>
                    <option>Ativo</option>
                    <option>Inativo</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label">Observações</label>
                  <textarea class="form-control" rows="3" placeholder="Algum detalhe adicional..."
                    formControlName="observations"></textarea>
                </div>
              </div>
            </div>

            <div class="mt-4 text-end">
              <button type="reset" class="btn btn-secondary px-4 me-2">Limpar</button>
              <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet />
