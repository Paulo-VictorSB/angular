<li class="list-group-item d-flex justify-content-between align-items-center todo-item my-1 shadow p-3"
  [ngClass]="{'bg-primary text-decoration-line-through text-white': status == 1}">

  @if(!isEditing) {
  <span (click)="edit()" class="ms-2 ps-1">{{ task_name }}</span>

  <div class="btn-group">
    <button class="btn btn-sm btn-success me-2" [disabled]="status == 1" (click)="completed()">
      <i class="fa-solid fa-check"></i>
    </button>
    <button class="btn btn-sm btn-danger" (click)="deleted()">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
  } @else {
  <div class="d-flex align-items-center w-100" (keydown.enter)="confirmEdit()">
    <input type="text" class="form-control me-2" [(ngModel)]="task_name" />
    <button class="btn btn-sm btn-success" (click)="confirmEdit()"><i class="fa-solid fa-check"></i></button>
  </div>
  }
</li>
