<button type="button" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  <i class="fa-solid fa-plus"></i>
</button>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar Tarefa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form (submit)="addItem($event)">
        <div class="modal-body">
          <label for="task" class="form-label">Tarefa</label>
          <input type="text" name="task" id="task" class="form-control" [(ngModel)]="task_name">
          <label class="form-label">Status</label>
          <br>
          Pendente: <input type="radio" name="status" value="0" [(ngModel)]="status">
          Completo: <input type="radio" name="status" value="1" [(ngModel)]="status">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-success">Adicionar</button>
        </div>
      </form>
    </div>
  </div>
</div>
